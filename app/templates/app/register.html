<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <meta name="generator" content="Hugo 0.88.1">
    <title>SignUp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    

 
  </head>
  <body>
    
   <!--  -->
   <section class=""
  style="background-color:#eeee;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;width:600px;height: 780px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" action = "" style="  align-items: center;">
              {% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">UserName</label>
                  {{form.username}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                 {{form.email}}             
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  {{form.first_name}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Last Name</label>
                  {{form.last_name}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">password</label>
                 {{form.password1}}
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                   {{form.password2}}
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Sign In</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
